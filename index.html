<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="title">To-Do List</h1>
    <form class="taskForm" onsubmit="addTask(event);">
      <input class="taskInput" type="text" placeholder="Enter a new task...">
      <input class="taskButton" type="submit" value="Add Task">
    </form>
  </div>


</body>
<script src="index.js"></script>

</html>
